<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,600
    ,700&display=swap" rel="stylesheet">
    <title>Melody Poke</title>
</head>

<body>
    <div class="main">

        <header>
            <h1>Poke me</h1>
            <p>Amazing music. One tap away.</p>
        </header>

        <div class="details"></div>
        <div class="claps">
            <div class="clap1"><audio class="sound" src="./sounds/bubbles.mp3"></audio></div>
            <div class="clap2"><audio class="sound" src="./sounds/clay.mp3"></audio></div>
            <div class="clap3"><audio class="sound" src="./sounds/confetti.mp3"></audio></div>
            <div class="clap4"><audio class="sound" src="./sounds/glimmer.mp3"></audio></div>
            <div class="clap5"><audio class="sound" src="./sounds/moon.mp3"></audio></div>
            <div class="clap6"><audio class="sound" src="./sounds/ufo.mp3"></audio></div>
        </div>
    </div>
</body>
<script src="./master.js"></script>

</html>
